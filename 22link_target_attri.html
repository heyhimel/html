<!DOCTYPE html>
<html lang="en">
<head>
    <title>link target attribute</title>
</head>
<body>
    <a href="https://github.com/heyhimel/html" target="_blank">
        aikhane click korle new tab open hobe,karon target er moddhe blank use kora hoise <br>
    </a>
    <a href="https://github.com/heyhimel/html" target="_self">
        aikhane click korle same tab a notun link ta open hobe<br>
    </a>
    <a href="https://github.com/heyhimel/html" target="_parent">
        ki hobe jani na.<br>
    </a>
    <a href="https://github.com/heyhimel/html" target="_top">
        jani na<br>
    </a>
</body>
</html>
