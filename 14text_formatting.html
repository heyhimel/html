<!DOCTYPE html>
<html lang="en">
<head>
    <title><b>Formatting</b></title>
</head>
<body>
    <p><b>bold text</b></p>
    <p><strong>Important text</strong></p>
    <p><i>Italic text</i></p>
    <p>Tanvir Ahmed <em>Emphasized text</em></p>
    <p><mark>Marked text</mark></p>
    <p><small>smaller text</small></p>
    <p><del>Deleted text</del></p>
    <p><ins>Inserted text</ins></p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
</body>
</html>
